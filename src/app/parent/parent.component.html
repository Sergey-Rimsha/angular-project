<div>
  <h2>parent works! {{ name }} {{ surname }} {{ city }}</h2>
  <div>
    from:
    <p>{{ address.city }}</p>
    <p>{{ address.street }}</p>
    <p>{{ address.house }}</p>
  </div>
  <inst-child
    [surnameProps]="surname"
    [city]="city"
    [address]="address"
    (sendGradeEvent)="getGrade($event)"
    (sendGrateArrHandlerEvent)="getGradeArr($event)"
  ></inst-child>

  <div>
    grade
    <!--    <span>-->
    <!--      {{ grades | json }}-->
    <!--    </span>-->
    <div *ngFor="let el of grades; index as i; count as count; even as even">
      <b>{{ count }}</b>
      {{ i }} - {{ el }} even: {{ even }}
    </div>
  </div>
</div>
